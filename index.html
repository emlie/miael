<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mia Elisenberg</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="app">

      <div id="header">
        <div class="header-a margin-r padding-a">
          <a href="#" @click="showingProfile ^= true">profile</a>
        </div>
        <a href="index.html" title="home">
          <div class="icon">
            <img src="img/icon.png" alt="logo icon">
          </div>
        </a>
        <div class="header-a margin-l padding-a">
          <a href="#" @click="showingProject ^= true">projects</a>
        </div>
      </div>

      <div id="profile" class="content" v-show="showingProfile">
        <h3>Mia Elisenberg</h3>
        <p>hei</p>
      </div>

      <div id="projects" class="content" v-show="showingProject">
        <div class="project-collection">
          <h3>ESDA</h3>
          <p>{{esda.description}}</p>
          <div class="projects">
            <div>
              <h2>Design notes</h2>
              <ul>
                <li v-for="designNote in esda.designNotes">
                  <a :href="designNote.path">{{designNote.title}}</a>
                </li>
              </ul>
            </div>
            <div>
              <h2>Application notes</h2>
              <ul>
                <li v-for="appNote in esda.appNotes">
                  <a :href="appNote.path">{{appNote.title}}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="project-collection">
          <h3>Other</h3>
          <p>{{other.description}}</p>
          <div class="projects">
            <div>
              <h2>Design notes</h2>
              <ul>
                <li v-for="designNote in esda.designNotes">{{designNote}}</li>
              </ul>
            </div>
            <div>
              <h2>Application notes</h2>
              <ul>
                <li v-for="appNote in esda.appNotes">{{appNote}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="h4">
          <h4>Contact</h4>
        </div>
        <p>Mia Elisenberg</p>
        <p>mi-ya@live.no</p>
        <div class="social">
          <a href="github.com/emlie/">Github</a>
        </div>
      </footer>

    </div>

  </body>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="index.js"></script>

</html>
